<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" class="img-responsive c-image-logo"><img
        src="https://taglineinfotech.com/wp-content/uploads/2021/11/logo-site.png" alt="Logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex justify-content-between">

        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item ms-3" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="true"
              [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
        </ul>
        <div class="nav-right">

          <ul class="navbar-nav mb-2 mb-lg-0">
            <ng-container *ngIf="!tokenA">
              <li class="nav-item" routerLinkActive="true" [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link text-muted" aria-current="page">Welcome,{{teacherName}}</a>
              </li>
              <li class="nav-item" routerLinkActive="true" [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link custom-logout" aria-current="page" (click)="logOutUser()">Logout</a>
              </li>
            </ng-container>
            <li class="nav-item" routerLinkActive="true" [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{exact:true}">
              <a class="nav-link" aria-current="page" routerLink="/login" *ngIf="tokenA">Login</a>
            </li>
            <li class="nav-item" routerLinkActive="true" [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{exact:true}">
              <a class="nav-link" aria-current="page" routerLink="/signup" *ngIf="tokenA">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</nav>
