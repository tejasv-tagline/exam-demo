<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff"  type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

        <form class="form mt-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <h3>Signup</h3>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="text" formControlName="name" class="form-control" id="exampleInputName"
                    aria-describedby="nameHelp" placeholder="Enter Name">
                <div *ngIf="fControl['name'].touched && fControl['name'].errors?.['required']" class="custom-error">Name
                    is required</div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <div *ngIf="fControl['email'].touched && fControl['email'].errors?.['required'] " class="custom-error">
                    Email is required</div>
                <div *ngIf="fControl['email'].touched && fControl['email'].errors?.['email']" class="custom-error">
                    Enter valid email</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword"></label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter Password">
                <div *ngIf="fControl['password'].touched && fControl['password'].errors?.['required'] "
                    class="custom-error">Password is required</div>
                <div *ngIf="fControl['password'].touched && fControl['password'].errors?.['minlength'] "
                    class="custom-error">Minimum length 6 is required</div>
            </div>
            <div class="form-group">
                <label for="exampleInputRole"></label>
                <select name="role" id="role" formControlName="role" class="form-control w-25">
                    <option value="" m selected disabled>Select Role</option>
                    <ng-container *ngFor="let role of roles">
                        <option value="{{role}}">{{role}}</option>
                    </ng-container>

                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!myForm.valid">Submit</button>
            <button type="button" class="btn btn-primary mt-3 ms-2" (click)="navigateLogin()">Login</button>
            <p *ngIf="isSignedUpFailed" class="text-danger">Signup Failed Please Try again</p>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
