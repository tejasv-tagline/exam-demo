<div class="d-flex justify-content-center align-items-center mt-5">
    <form class="form mt-5" [formGroup]="myForm" (ngSubmit)="sendMail()">
        <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email Id" email>
            <div *ngIf="fControl['email'].touched && fControl['email'].errors?.['required']" class="text-danger">Email
                is required</div>
            <div *ngIf="fControl['email'].touched && fControl['email'].errors?.['email']" class="text-danger">PLease enter valid email</div>
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="!myForm.valid">Send Email</button>
    </form>
</div>
