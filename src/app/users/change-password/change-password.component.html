<div class="d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <h2>Change Password</h2>
                <!-- <div class="mt-4">
                    <input type="text" class="form-control  m-2 m-auto" placeholder="Enter new password">
                    <input type="text" class="form-control mt-4 m-auto" placeholder="Confirm password">
                    <button type="submit" class="btn btn-primary m-4">Change password</button>
                </div> -->
                <form class="" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <input type="password" class="form-control m-2 m-auto" placeholder="Enter new password" formControlName="Password">
                    <input type="text" class="form-control mt-4 m-auto" placeholder="Confirm new password" formControlName="ConfirmPassword">
                    <button type="submit" class="btn btn-primary m-4" [disabled]="!myForm.valid">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
