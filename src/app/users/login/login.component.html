<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

        <form class="form mt-3" [formGroup]="myLoginForm" (ngSubmit)="onLogin()">
            <h3>Login</h3>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <div *ngIf="fControl['email'].touched && fControl['email'].errors?.['required']" class="custom-error">
                    Email is Required </div>
                <div *ngIf="fControl['email'].touched && fControl['email'].errors?.['email']" class="custom-error">Email
                    is not valid </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword"></label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter Password">
                <div *ngIf="fControl['password'].touched && fControl['password'].errors?.['required']"
                    class="custom-error">password is Required </div>
            </div>
            <p class="mt-2"><a routerLink="forgotPassword">Forgot password? click here</a> </p>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!myLoginForm.valid">Login</button>
            <button type="button" class="btn btn-primary mt-3 ms-2" (click)="navigateRegister()">Register</button>
            <p class="text-success" *ngIf="isLoginDone">{{isLoginDone}}</p>
            <p class="text-danger" *ngIf="isErrorMessage">{{isErrorMessage}}</p>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
