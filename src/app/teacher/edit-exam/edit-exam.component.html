<ng-container *ngIf="isPageLoaded">
    <div class="d-flex justify-content-between m-5">
        <input type="text" [(ngModel)]="staticExamName" value="{{showExamName}}" class="form-control w-50">
        <div class="d-flex justify-content-between">
            <!-- <button class="btn btn-warning me-3" [routerLink]="['/teacher/viewExam'+{{passId}}"><i class="fas fa-edit"></i> Edit
                exam</button> -->
            <button class="btn btn-success me-2" (click)="editExam()"><i class="fas fa-backward me-2"></i>Update
                details</button>
            <button class="btn btn-danger" routerLink="/teacher/viewExam"><i class="fas fa-backward me-2"></i>Back to
                exam list</button>
        </div>
    </div>
    <ng-container *ngFor="let question of allQuestionBunch ;let i=index">
        <div class="card m-5 mt-2">
            <div class="card-header">
                Question : {{i+1}}
            </div>

            <div class="card-body">
                <h5 class="card-title">Question : <input type="text" class="form-control mt-1"
                        value="{{question.question}}">
                </h5>
                <p class="card-text">Answer : <input type="text" class="form-control w-25 mt-1"
                        value="{{question.answer}}"></p>
                <!-- <a href="#" class="btn btn-primary">{{question.options}}</a>
             -->
                <!-- <div class="d-flex justify-content-between" >
                <p>Options : {{question.options}}</p>
            </div> -->
                <!-- <div class="d-flex justify-content-between" *ngFor="let option of question.options">
                    <p> option : {{option}}</p>
                </div> -->


                <!-- <ng-container class="d-flex justify-content-between w-100">
                    <ng-container class="d-flex justify-content-around w-50">
                        <span class="w-25">(a)</span><input type="text" class="form-control w-75" value="{{question.options[0]}}">
                    </ng-container>
                    <ng-container class="d-flex justify-content-between w-50">
                        <span class="w-25">(b)</span><input type="text" class="form-control w-75" value="{{question.options[1]}}">
                    </ng-container>
                </ng-container> -->

                <div class="d-flex justify-content-between flex-wrap">

                    <!-- <p class="w-50">(b){{question.options[1]}}</p> -->
                    <div class="d-flex justify-content-between w-50 mt-3">
                        <p class="me-2 ms-2 mt-2">(a)</p>
                        <input type="text" class="form-control  ms-1 w-100" value="{{question.options[0]}}">
                    </div>
                    <div class="d-flex justify-content-between w-50 mt-3">
                        <p class="me-2 ms-2 mt-2">(b)</p>
                        <input type="text" class="form-control  ms-1 w-100" value="{{question.options[1]}}">
                    </div>
                    <div class="d-flex justify-content-between w-50 mt-3">
                        <p class="me-2 ms-2 mt-2">(c)</p>
                        <input type="text" class="form-control  ms-1 w-100" value="{{question.options[2]}}">
                    </div>
                    <div class="d-flex justify-content-between w-50 mt-3">
                        <p class="me-2 ms-2 mt-2">(d)</p>
                        <input type="text" class="form-control  ms-1 w-100" value="{{question.options[3]}}">
                    </div>

                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
