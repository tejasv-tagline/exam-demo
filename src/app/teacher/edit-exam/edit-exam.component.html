<ng-container *ngIf="isPageLoaded">
    <div class="d-flex justify-content-between m-5">
        
        <input type="text" [(ngModel)]="staticExamName" value="{{showExamName}}" class="form-control w-50">
        <div class="d-flex justify-content-between">
            <!-- <button class="btn btn-warning me-3" [routerLink]="['/teacher/viewExam'+{{passId}}"><i class="fas fa-edit"></i> Edit
                exam</button> -->
            <button class="btn btn-success" (click)="editExam()"><i class="fas fa-backward me-2"></i>Update
                details</button>
            <button class="btn btn-danger" routerLink="/teacher/viewExam"><i class="fas fa-backward me-2"></i>Back to
                exam list</button>
        </div>
    </div>
    <ng-container *ngFor="let question of allQuestionBunch">
        <div class="card m-5 mt-2">
            <div class="card-header">
                {{question.question}}
            </div>
            <div class="card-body">
                <h5 class="card-title">Question : {{question.question}}</h5>
                <p class="card-text">Answer : {{question.answer}}</p>
                <!-- <a href="#" class="btn btn-primary">{{question.options}}</a>
             -->
                <!-- <div class="d-flex justify-content-between" >
                <p>Options : {{question.options}}</p>
            </div> -->
                <!-- <div class="d-flex justify-content-between" *ngFor="let option of question.options">
                    <p> option : {{option}}</p>
                </div> -->
                <div class="d-flex justify-content-between flex-wrap">
                    <p class="w-50">(a){{question.options[0]}}</p>
                    <p class="w-50">(b){{question.options[1]}}</p>
                    <p class="w-50">(c){{question.options[2]}}</p>
                    <p class="w-50">(d){{question.options[3]}}</p>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
