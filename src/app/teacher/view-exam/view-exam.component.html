<div class="row m-0">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 mt-5">
    <h1 class="text-center mb-2">Showing your all exams</h1>
        <ng-container *ngFor="let exam of allExamList">
            <div class="accordion mt-2" id="accordionFlushExample">
                <div class="accordion-item">
                        <h2 class="accordion-header" id="{{exam._id}}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                {{exam.subjectName}}
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item bg-light">Email : {{exam.email}}</li>
                                    <li class="list-group-item bg-light">Exam Name : {{exam.subjectName}}</li>
                                    <li class="list-group-item bg-light">Id : {{exam._id}}</li>
                                    <li class="list-group-item bg-light">V : {{exam.__v}}</li>
                                    <li class="list-group-item bg-light">Notes : {{exam.notes}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </ng-container>
    </div>
    <div class="col-sm-1"></div>
</div>
